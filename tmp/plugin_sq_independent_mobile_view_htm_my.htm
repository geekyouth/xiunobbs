			xn.url('my-avatar'), 
			{width: 128, height: 128, action: 'clip', filetype: 'jpg'}, 
			function(code, message) {
				if(code == 0) {
					jimg.attr('src', message.url+'?'+Math.random());
					$.alert('成功');
					// jprogress.delay(1000).hide();
				} else {
					$.alert(message);
				}
			}
