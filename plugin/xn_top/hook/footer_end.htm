<div id="scroll_to_top" class="d-fixed" style="position: fixed; _position: absolute; bottom: 180px; right: 20px; width: 40px; height: 40px; display: none;">
	<!-- <a href="javascript:void(0);" style="width: 70px; height: 70px; display: inline-block; background: url(plugin/xn_top/top.svg) no-repeat; outline: none;" title="返回顶部"> -->
	<a href="javascript:void(0);" style="width: 40px; height: 40px; display: flex; outline: none; border-radius: 40px; background: #C6C6C6; justify-content: center; align-items: center;" title="返回顶部">
		<img src="./plugin/xn_top/top.svg" style="width: 20px; height: 20px;" />
	</a>
</div>
	
<script>
// 返回顶部
var jscroll_to_top = $('#scroll_to_top');
$(window).scroll(function() {
	if ($(window).scrollTop() >= 500) {
	   jscroll_to_top.fadeIn(300);
	} else {
		jscroll_to_top.fadeOut(300);
	}
});

jscroll_to_top.on('click', function() {
	$('html,body').animate({scrollTop: '0px' }, 100);
});
</script>
